<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MD Caps - Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  color: #f8fafc;
  min-height: 100vh;
}

.navbar {
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(10px);
  padding: 1rem 2rem;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  border-bottom: 1px solid rgba(148, 163, 184, 0.1);
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.2rem;
  font-weight: 700;
  color: #f59e0b;
}

.nav-links a {
  color: #e2e8f0;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #f59e0b;
}

.main-container {
  margin-top: 80px;
  padding: 2rem;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}

.page-header {
  text-align: center;
  margin-bottom: 3rem;
}

.page-title {
  font-family: 'Playfair Display', serif;
  font-size: 2.5rem;
  background: linear-gradient(135deg, #f59e0b, #fbbf24);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem;
}

.payment-container {
  background: rgba(30, 41, 59, 0.8);
  border-radius: 20px;
  padding: 2rem;
  border: 1px solid rgba(148, 163, 184, 0.1);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.product-summary {
  display: grid;
  grid-template-columns: 200px 1fr;
  gap: 2rem;
  margin-bottom: 2rem;
  padding-bottom: 2rem;
  border-bottom: 1px solid rgba(148, 163, 184, 0.2);
}

.product-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 15px;
  border: 2px solid #f59e0b;
}

.product-details h3 {
  color: #f59e0b;
  font-size: 1.3rem;
  margin-bottom: 0.5rem;
}

.product-details p {
  color: #cbd5e1;
  margin-bottom: 0.5rem;
}

.price-display {
  font-size: 1.5rem;
  font-weight: 700;
  color: #22c55e;
  margin-top: 1rem;
}

.form-section {
  margin-bottom: 2rem;
}

.form-section h4 {
  color: #f59e0b;
  margin-bottom: 1rem;
  font-size: 1.1rem;
}

.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  display: block;
  color: #cbd5e1;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

.form-group input {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid rgba(148, 163, 184, 0.3);
  border-radius: 10px;
  background: rgba(30, 41, 59, 0.8);
  color: #f8fafc;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

.form-group input:focus {
  outline: none;
  border-color: #f59e0b;
  box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.pay-btn {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  margin-top: 1rem;
}

.pay-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
}

.pay-btn:disabled {
  background: #6b7280;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.security-info {
  background: rgba(34, 197, 94, 0.1);
  border: 1px solid rgba(34, 197, 94, 0.2);
  border-radius: 10px;
  padding: 1rem;
  margin-top: 1rem;
  text-align: center;
}

.security-info i {
  color: #22c55e;
  margin-right: 0.5rem;
}

.whatsapp-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25d366;
  color: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  text-decoration: none;
  box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
  z-index: 1000;
  transition: all 0.3s ease;
}

.whatsapp-float:hover {
  transform: scale(1.1);
}

.loading {
  display: none;
  text-align: center;
  color: #f59e0b;
  margin-top: 1rem;
}

.spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid #f3f3f3;
  border-top: 3px solid #f59e0b;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 0.5rem;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  .product-summary {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  
  .product-image {
    width: 150px;
    height: 150px;
    margin: 0 auto;
  }
  
  .form-row {
    grid-template-columns: 1fr;
  }
  
  .main-container {
    padding: 1rem;
  }
}
</style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">
      <i class="fas fa-arrow-left" onclick="goBack()" style="cursor: pointer; margin-right: 10px;"></i>
      Payment
    </div>
    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="main-container">
  <div class="page-header">
    <h1 class="page-title"><i class="fas fa-credit-card"></i> Complete Your Payment</h1>
    <p style="color: #cbd5e1;">Secure payment powered by Paystack</p>
  </div>

  <div class="payment-container">
    <div class="product-summary" id="productSummary">
      <!-- Product details will be loaded here -->
    </div>

    <form id="paymentForm">
      <div class="form-section">
        <h4><i class="fas fa-user"></i> Customer Information</h4>
        <div class="form-row">
          <div class="form-group">
            <label for="customerName">Full Name</label>
            <input type="text" id="customerName" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="City, State" required>
          </div>
        </div>
      </div>

      <button type="submit" class="pay-btn" id="payBtn">
        <i class="fas fa-lock"></i> Pay Securely with Paystack
      </button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        Processing payment...
      </div>
    </form>

    <div class="security-info">
      <i class="fas fa-shield-alt"></i>
      Your payment is secured with 256-bit SSL encryption
    </div>
  </div>
</div>

<!-- WhatsApp Float Button -->
<a href="https://wa.me/2348149608006" class="whatsapp-float" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<script>
const PAYSTACK_PUBLIC_KEY = 'pk_test_05b2d7701c6df6c513061f969002b163804eeb18';
const SHEETDB_ENDPOINT = "https://sheetdb.io/api/v1/tl4p36fvtpr2f";

let orderData = {};

// Load order data from URL parameters
function loadOrderData() {
  const urlParams = new URLSearchParams(window.location.search);
  const storedProduct = localStorage.getItem('selectedProduct');
  
  if (storedProduct) {
    orderData = JSON.parse(storedProduct);
  } else {
    // Fallback to URL parameters
    orderData = {
      productName: urlParams.get('product') || 'Selected Item',
      productImage: urlParams.get('image') || '',
      price: parseInt(urlParams.get('price')) || 0,
      option: urlParams.get('option') || '',
      type: urlParams.get('type') || 'kaptan'
    };
  }
  
  displayProductSummary();
  populateCustomerInfo();
}

function displayProductSummary() {
  const container = document.getElementById('productSummary');
  const optionText = orderData.option ? ` (${orderData.option} sleeve)` : '';
  
  container.innerHTML = `
    <img src="${orderData.productImage}" alt="${orderData.productName}" class="product-image">
    <div class="product-details">
      <h3>${orderData.productName}${optionText}</h3>
      <p><strong>Type:</strong> ${orderData.type === 'agbada' ? 'Agbada (Babban Riga)' : 'Kaptan'}</p>
      <p><strong>Customer:</strong> ${orderData.customerName || localStorage.getItem('customerName') || 'Guest'}</p>
      <div class="price-display">
        <i class="fas fa-naira-sign"></i>â‚¦${orderData.price.toLocaleString()}
      </div>
    </div>
  `;
}

function populateCustomerInfo() {
  const customerName = localStorage.getItem('customerName') || orderData.customerName || '';
  document.getElementById('customerName').value = customerName;
}

// Handle form submission
document.getElementById('paymentForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const formData = {
    customerName: document.getElementById('customerName').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    location: document.getElementById('location').value
  };
  
  // Validate form
  if (!formData.customerName || !formData.email || !formData.phone || !formData.location) {
    alert('Please fill in all required fields');
    return;
  }
  
  // Store customer info
  localStorage.setItem('customerInfo', JSON.stringify(formData));
  
  // Initiate payment
  initiatePayment(formData);
});

function initiatePayment(customerInfo) {
  const loading = document.getElementById('loading');
  const payBtn = document.getElementById('payBtn');
  
  loading.style.display = 'block';
  payBtn.disabled = true;
  
  // Generate unique reference
  const reference = 'MDCaps_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
  
  const handler = PaystackPop.setup({
    key: PAYSTACK_PUBLIC_KEY,
    email: customerInfo.email,
    amount: orderData.price * 100, // Paystack expects amount in kobo
    currency: 'NGN',
    ref: reference,
    metadata: {
      productName: orderData.productName,
      productImage: orderData.productImage,
      productType: orderData.type,
      productOption: orderData.option || '',
      customerName: customerInfo.customerName,
      phone: customerInfo.phone,
      location: customerInfo.location
    },
    callback: function(response) {
      // Payment successful
      handlePaymentSuccess(response, customerInfo);
    },
    onClose: function() {
      // Payment cancelled
      loading.style.display = 'none';
      payBtn.disabled = false;
    }
  });
  
  handler.openIframe();
}

function handlePaymentSuccess(response, customerInfo) {
  // Store payment data
  const paymentData = {
    ...orderData,
    ...customerInfo,
    paymentReference: response.reference,
    paymentStatus: 'successful',
    timestamp: new Date().toISOString()
  };
  
  localStorage.setItem('paymentData', JSON.stringify(paymentData));
  
  // Send to Google Sheets
  sendToSheets({
    event_type: 'payment_successful',
    customer_name: customerInfo.customerName,
    customer_email: customerInfo.email,
    customer_phone: customerInfo.phone,
    customer_location: customerInfo.location,
    product_name: orderData.productName,
    product_image: orderData.productImage,
    product_type: orderData.type,
    product_option: orderData.option || '',
    amount: orderData.price,
    payment_reference: response.reference,
    timestamp: new Date().toISOString()
  });
  
  // Redirect to measurement page
  window.location.href = 'measurement.html';
}

function sendToSheets(data) {
  fetch(SHEETDB_ENDPOINT, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ data: [data] })
  }).catch(error => console.error('Error sending data:', error));
}

function goBack() {
  window.history.back();
}

// Initialize page
window.addEventListener('load', function() {
  loadOrderData();
  
  // Track page visit
  sendToSheets({
    event_type: 'payment_page_visit',
    customer_name: localStorage.getItem('customerName') || 'Guest',
    product_name: orderData.productName || 'Unknown',
    amount: orderData.price || 0,
    timestamp: new Date().toISOString()
  });
});

// Handle page reload/back button
window.addEventListener('beforeunload', function() {
  // Store current form data in case user returns
  const formData = {
    customerName: document.getElementById('customerName').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    location: document.getElementById('location').value
  };
  
  if (formData.customerName || formData.email || formData.phone || formData.location) {
    localStorage.setItem('incompletePaymentForm', JSON.stringify(formData));
  }
});

// Restore form data if user returns
window.addEventListener('load', function() {
  const incompleteForm = localStorage.getItem('incompletePaymentForm');
  if (incompleteForm) {
    const formData = JSON.parse(incompleteForm);
    if (formData.email) document.getElementById('email').value = formData.email;
    if (formData.phone) document.getElementById('phone').value = formData.phone;
    if (formData.location) document.getElementById('location').value = formData.location;
    localStorage.removeItem('incompletePaymentForm');
  }
});
</script>

</body>
</html>
